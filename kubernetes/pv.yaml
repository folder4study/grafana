kind: PersistentVolume
apiVersion: v1
metadata:
  name: grafana-pv
  labels:
    app: grafana
    version: latest
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    type: DirectoryOrCreate
    path: /run/desktop/mnt/host/c/VolumesDisk/grafana
